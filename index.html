<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Telnet client</title>
  </head>

  <body>
    <div id="container">
      <header id="menu__lateral">
        <div><img src="" alt="" />Logo</div>
        <nav>
          <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
          </ul>
        </nav>
      </header>

      <main id="formulario">
        <h2>Formulario</h2>

        <form action="">
          <label for="hostname">Hostname</label>
          <input type="text" id="hostname" name="hostname" />

          <label for="vlan">Vlan ID</label>
          <input type="text" id="vlan" name="vlan" />

          <label for="interface">Interface</label>
          <input type="text" id="interface" name="interface" />

          <label for="switchport">Switchport</label>
          <input type="text" id="switchport" name="switchport" />

          <label for="access">Access VLAN</label>
          <input type="number" id="access" name="access" />

          <label for="ip-gateway">IP Gateway</label>
          <input type="number" id="ip-gateway" name="ip-gateway" />

          <button id="btn__form">Enviar</button>
        </form>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
